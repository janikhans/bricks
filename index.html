<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bricks - Based on GameDevs</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    //Setting up the canvas
	var canvas = document.getElementById("myCanvas");
    //Sets the canvas up into x and y plane
    var ctx = canvas.getContext("2d");
    
    //defining x and y coordinates
    var x = canvas.width/2;
    var y = canvas.height-30;
    
    //make it appear the ball is moving by this amount. Added on every iteration of the draw function
    var dx = 2;
    var dy = -2;
    
    //Setting up our paddle / platform
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2; // relative horizontal space around paddle
    
    //variable to define ball radius to help with edge detection
    var ballRadius = 10;
    var ballColor = ranColor();
    
    //setting up controls
    var rightPressed = false;
    var leftPressed = false;
    
    //setting up bricks
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    
    //an array to hold all the bricks and their locations
    var bricks = [];
    for ( c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (r = 0; r < brickRowCount; r++) {
            bricks[c][r] = { x:0, y: 0};
        }
    }
    
    function drawBricks() {
        for ( c = 0; c < brickColumnCount; c++) {
            for ( r = 0; r < brickRowCount; r++) {
                var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = 0;
                bricks[c][r].y = 0;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
        }
    }
    
    //ball code, size color etc.
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x,y,ballRadius,0, Math.PI*2);
        ctx.fillStyle = ballColor;
        ctx.fill();
        ctx.closePath();
    }
    
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = '#0095DD';
        ctx.fill();
        ctx.closePath();
    }
    
    function ranColor() {
        ballColor = '#'+Math.floor(Math.random()*16777215).toString(16);
    }
    
    //This will draw to our canvas
    function draw() {
        ctx.clearRect(0,0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        x += dx;
        y += dy;
        //Reverse the ball if it finds the edges of the canvas
        if (x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
            ranColor();
        }
        if (y + dy < ballRadius) {
            dy = -dy;
            ranColor();
        } else if (y + dy > canvas.height-ballRadius ) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
//                dy += -1;
//                dx += 1;
            } else {
            alert("GAME OVER!");
            document.location.reload();
            }
        }
        if (rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        if (leftPressed && paddleX > 0) {
            paddleX += -7;
        }
    }
    //setup listeners for the keystrokes
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    
    //the handlers for the keystrokes
    function keyDownHandler(e) {
        if (e.keyCode == 39) {
            rightPressed = true;
        } else if (e.keyCode == 37) {
            leftPressed = true;
        }
    }
    
    function keyUpHandler(e) {
        if (e.keyCode == 39) {
            rightPressed = false;
        } else if (e.keyCode == 37) {
            leftPressed = false;
        }
    }
    
    setInterval(draw,10);
    
</script>

</body>
</html>
